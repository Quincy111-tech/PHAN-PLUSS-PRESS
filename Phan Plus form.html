<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login - Phan Plus Press</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00cc80;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
      color: #ff00cc;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      background: #1c1c1c;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      background: linear-gradient(90deg, #ff33cc, #6666ff);
    }
    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .switch a {
      color: #ff00cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container" id="authContainer">
  <h2 id="formTitle">Sign Up</h2>
  <form id="authForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
   <a href="Phan Plus landing page .html"> <button type="submit">Register</button></a>
  </form>
  <p class="switch" id="switchText">Already have an account? <a href="#" onclick="toggleForm()">Login here</a></p>
</div>

<script>
  const formTitle = document.getElementById('formTitle');
  const authForm = document.getElementById('authForm');
  const switchText = document.getElementById('switchText');

  let isLogin = false;

  function toggleForm() {
    isLogin = !isLogin;

    if (isLogin) {
      formTitle.textContent = 'Login';
      authForm.innerHTML = `
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      `;
      switchText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Sign up here</a>`;
    } else {
      formTitle.textContent = 'Sign Up';
      authForm.innerHTML = `
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
      `;
      switchText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login here</a>`;
    }
  }
</script>

</body>
</html>
